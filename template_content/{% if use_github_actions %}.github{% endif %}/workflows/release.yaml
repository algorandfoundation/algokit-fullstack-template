name: Release

on:
    push:
        branches:
            - main
        paths-ignore:
            - "docs/**"
            - "**.md"
            - ".vscode/**"
            - ".idea/**"

permissions:
  contents: read
  packages: read

jobs:
    backend-release:
        name: Backend Release
        uses: ./.github/workflows/smart-contracts-cd.yaml

    frontend-release:
        name: Frontend Release
        needs: [backend-release]
        uses: ./.github/workflows/frontend-cd.yaml
